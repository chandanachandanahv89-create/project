<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Management</title>

<style>
/* ===== RESET & GLOBAL ===== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
}

/* ===== BODY ===== */
body{
    background:linear-gradient(135deg,#f1f5f9,#ffffff);
    padding:20px;
    color:#333;
    animation:fadeIn 1s ease-in;
}

/* ===== ANIMATIONS ===== */
@keyframes fadeIn{
    from{opacity:0}
    to{opacity:1}
}

@keyframes slideDown{
    from{transform:translateY(-20px);opacity:0}
    to{transform:translateY(0);opacity:1}
}

@keyframes popUp{
    from{transform:scale(0.9);opacity:0}
    to{transform:scale(1);opacity:1}
}

@keyframes rowFade{
    from{opacity:0;transform:translateX(-10px)}
    to{opacity:1;transform:translateX(0)}
}

/* ===== NAVBAR ===== */
.nav{
    display:flex;
    flex-wrap:wrap;
    gap:15px;
    background:linear-gradient(90deg,#ff7a00,#ffb703);
    padding:16px 22px;
    border-radius:18px;
    margin-bottom:25px;
    justify-content:center;
    box-shadow:0 10px 26px rgba(0,0,0,0.18);
    animation:slideDown 0.8s ease;
}

.nav a{
    color:#fff;
    text-decoration:none;
    font-weight:600;
    padding:9px 18px;
    border-radius:20px;
    transition:all 0.3s ease;
}

.nav a:hover{
    background:#fff;
    color:#ff7a00;
    transform:translateY(-2px);
}

/* ===== HEADINGS ===== */
h2{
    text-align:center;
    color:#ff7a00;
    margin:25px 0;
    font-size:28px;
}

/* ===== FORM ===== */
form{
    max-width:460px;
    margin:0 auto 35px;
    background:#fff;
    padding:32px;
    border-radius:20px;
    box-shadow:0 14px 32px rgba(0,0,0,0.12);
    display:flex;
    flex-direction:column;
    gap:16px;
    animation:popUp 0.7s ease;
}

input{
    padding:13px 16px;
    border:1px solid #ddd;
    border-radius:10px;
    font-size:15px;
    transition:0.3s;
}

input:focus{
    outline:none;
    border-color:#ff922b;
    box-shadow:0 0 0 4px rgba(255,146,43,0.25);
}

/* ===== BUTTON ===== */
button{
    padding:13px;
    background:linear-gradient(90deg,#4dabf7,#228be6);
    color:#fff;
    font-size:16px;
    font-weight:bold;
    border:none;
    border-radius:12px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.05);
    box-shadow:0 8px 18px rgba(34,139,230,0.4);
}

/* ===== TABLE ===== */
.table-box{
    overflow-x:auto;
}

table{
    width:100%;
    border-collapse:collapse;
    background:#fff;
    border-radius:18px;
    overflow:hidden;
    box-shadow:0 12px 30px rgba(0,0,0,0.12);
}

th, td{
    padding:16px;
    text-align:center;
}

th{
    background:linear-gradient(90deg,#ff922b,#ffa94d);
    color:#fff;
}

tbody tr{
    animation:rowFade 0.4s ease;
    transition:0.3s;
}

tbody tr:nth-child(even){
    background:#f8fafc;
}

tbody tr:hover{
    background:#fff4e6;
    transform:scale(1.01);
}

/* ===== DELETE BUTTON ===== */
.delete-btn{
    background:linear-gradient(90deg,#ff6b6b,#fa5252);
    color:#fff;
    padding:7px 14px;
    border:none;
    border-radius:20px;
    cursor:pointer;
    transition:0.3s;
}

.delete-btn:hover{
    transform:scale(1.05);
    box-shadow:0 6px 14px rgba(250,82,82,0.4);
}

/* ===== RESPONSIVE ===== */
@media(max-width:600px){
    form{
        padding:24px;
    }

    th, td{
        font-size:14px;
    }
}
</style>
</head>

<body onload="loadStudents()">

<!-- NAVBAR -->
<div class="nav">
    <a href="dashboard.html">Dashboard</a>
    <a href="student_detail.html">Students</a>
    <a href="course_detail.html">Courses</a>
</div>

<h2>‚ûï Add Student</h2>

<form onsubmit="addStudent(event)">
    <input id="name" placeholder="Name" required>
    <input id="email" placeholder="Email" required>
    <input id="course" placeholder="Course" required>
    <input id="age" placeholder="Age" required>
    <button type="submit">Save Student</button>
</form>

<h2>üë®‚Äçüéì Student List</h2>

<div class="table-box">
<table>
<thead>
<tr>
    <th>#</th>
    <th>Name</th>
    <th>Email</th>
    <th>Course</th>
    <th>Age</th>
    <th>Action</th>
</tr>
</thead>
<tbody id="studentTable"></tbody>
</table>
</div>

<script>
/* ===== ADD STUDENT ===== */
function addStudent(event){
    event.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const course = document.getElementById("course").value.trim();
    const age = document.getElementById("age").value.trim();

    if(!name || !email || !course || !age){
        alert("‚ùå Fill all fields");
        return;
    }

    if(isNaN(age) || age <= 0){
        alert("‚ùå Invalid age");
        return;
    }

    let students = JSON.parse(localStorage.getItem("students")) || [];

    students.push({name, email, course, age});
    localStorage.setItem("students", JSON.stringify(students));

    alert("‚úÖ Student Added");
    event.target.reset();
    loadStudents();
}

/* ===== LOAD STUDENTS ===== */
function loadStudents(){
    const table = document.getElementById("studentTable");
    let students = JSON.parse(localStorage.getItem("students")) || [];

    table.innerHTML = "";

    students.forEach((s, i) => {
        table.innerHTML += `
        <tr>
            <td>${i + 1}</td>
            <td>${s.name}</td>
            <td>${s.email}</td>
            <td>${s.course}</td>
            <td>${s.age}</td>
            <td>
                <button class="delete-btn" onclick="deleteStudent(${i})">Delete</button>
            </td>
        </tr>`;
    });
}

/* ===== DELETE STUDENT ===== */
function deleteStudent(index){
    let students = JSON.parse(localStorage.getItem("students"));
    students.splice(index, 1);
    localStorage.setItem("students", JSON.stringify(students));
    loadStudents();
}
</script>

</body>
</html>
