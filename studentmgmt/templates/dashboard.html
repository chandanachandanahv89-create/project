<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>

<style>
/* ===== GLOBAL ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

/* ===== BODY ===== */
body {
    background: linear-gradient(135deg,#f1f5f9,#ffffff);
    color: #333;
    animation: fadeIn 1s ease-in;
}

/* ===== ANIMATIONS ===== */
@keyframes fadeIn {
    from { opacity: 0 }
    to { opacity: 1 }
}

@keyframes slideDown {
    from { transform: translateY(-20px); opacity: 0 }
    to { transform: translateY(0); opacity: 1 }
}

@keyframes popUp {
    from { transform: scale(0.9); opacity: 0 }
    to { transform: scale(1); opacity: 1 }
}

/* ===== NAVBAR ===== */
.nav {
    width: 92%;
    max-width: 1000px;
    margin: 20px auto;
    padding: 16px 22px;
    background: linear-gradient(90deg,#ff7a00,#ffb703);
    border-radius: 18px;
    display: flex;
    gap: 18px;
    justify-content: center;
    box-shadow: 0 10px 26px rgba(0,0,0,0.18);
    animation: slideDown 0.8s ease;
}

.nav a {
    color: white;
    text-decoration: none;
    font-size: 15px;
    font-weight: bold;
    padding: 9px 16px;
    border-radius: 20px;
    transition: all 0.3s ease;
}

.nav a:hover {
    background: white;
    color: #ff7a00;
    transform: translateY(-2px);
}

.nav a.active {
    background: #ff7a00;
}

/* ===== DASHBOARD ===== */
.dashboard {
    max-width: 900px;
    margin: 35px auto;
}

/* Heading */
h2 {
    text-align: center;
    margin-top: 20px;
    color: #ff7a00;
    font-size: 28px;
}

/* Cards container */
.dashboard-cards {
    display: flex;
    justify-content: center;
    gap: 25px;
    margin-top: 35px;
}

/* Card */
.card {
    background: #ffffff;
    width: 270px;
    padding: 28px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 14px 32px rgba(0,0,0,0.12);
    transition: all 0.3s ease;
    animation: popUp 0.7s ease;
}

.card:hover {
    transform: translateY(-8px) scale(1.03);
    box-shadow: 0 18px 38px rgba(0,0,0,0.18);
}

/* Card title */
.card h3 {
    color: #777;
    font-size: 16px;
    margin-bottom: 10px;
}

/* Card count */
.card span {
    font-size: 38px;
    font-weight: bold;
    background: linear-gradient(90deg,#ff7a00,#ffb703);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* Divider */
hr {
    width: 92%;
    max-width: 1000px;
    margin: 18px auto;
    border: none;
    height: 1px;
    background: #ddd;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 700px) {
    .dashboard-cards {
        flex-direction: column;
        align-items: center;
    }

    .card {
        width: 90%;
    }

    .nav {
        flex-wrap: wrap;
    }
}
</style>
</head>

<body onload="loadDashboard()">

<!-- NAVBAR -->
<div class="nav">
    <a href="dashboard.html" class="active">Dashboard</a>
    <a href="student_list.html">Students</a>
    <a href="add_student.html">Add Student</a>
    <a href="course_list.html">Courses</a>
    <a href="add_course.html">Add Course</a>
</div>

<hr>

<!-- DASHBOARD CONTENT -->
<h2>ðŸ“Š Student Management Dashboard</h2>

<div class="dashboard">
    <div class="dashboard-cards">
        <div class="card">
            <h3>Total Students</h3>
            <span id="studentCount">0</span>
        </div>

        <div class="card">
            <h3>Total Courses</h3>
            <span id="courseCount">0</span>
        </div>
    </div>
</div>

<script>
/* ===== LOAD DASHBOARD COUNTS ===== */
function loadDashboard() {
    let students = JSON.parse(localStorage.getItem("students")) || [];
    let courses  = JSON.parse(localStorage.getItem("courses")) || [];

    document.getElementById("studentCount").innerText = students.length;
    document.getElementById("courseCount").innerText  = courses.length;
}
</script>

</body>
</html>
