<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Detail</title>

<style>
/* ===== GLOBAL ===== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
}

/* ===== BODY ===== */
body{
    background:linear-gradient(135deg,#f1f5f9,#ffffff);
    color:#333;
    animation:fadeIn 1s ease-in;
}

/* ===== ANIMATIONS ===== */
@keyframes fadeIn{
    from{opacity:0}
    to{opacity:1}
}

@keyframes slideDown{
    from{transform:translateY(-20px);opacity:0}
    to{transform:translateY(0);opacity:1}
}

@keyframes popUp{
    from{transform:scale(0.9);opacity:0}
    to{transform:scale(1);opacity:1}
}

/* ===== NAVBAR ===== */
.nav{
    width:92%;
    max-width:1000px;
    margin:20px auto;
    padding:16px 22px;
    background:linear-gradient(90deg,#ff7a00,#ffb703);
    border-radius:18px;
    display:flex;
    gap:18px;
    justify-content:center;
    box-shadow:0 10px 26px rgba(0,0,0,0.18);
    animation:slideDown 0.8s ease;
}

.nav a{
    color:#fff;
    text-decoration:none;
    font-weight:bold;
    padding:9px 16px;
    border-radius:20px;
    transition:all 0.3s ease;
}

.nav a:hover{
    background:#ffffff;
    color:#ff7a00;
    transform:translateY(-2px);
}

/* ===== PAGE HEADING ===== */
h2{
    text-align:center;
    margin-top:25px;
    color:#ff7a00;
    font-size:28px;
}

/* ===== STUDENT DETAIL CARD ===== */
#detail{
    max-width:540px;
    margin:35px auto;
    background:#ffffff;
    padding:30px 34px;
    border-radius:20px;
    box-shadow:0 15px 35px rgba(0,0,0,0.12);
    font-size:16px;
    animation:popUp 0.7s ease;
}

/* ===== DETAIL ROWS ===== */
#detail p{
    margin:15px 0;
    padding:14px 16px;
    background:linear-gradient(90deg,#fff4e6,#ffe8cc);
    border-left:6px solid #ff922b;
    border-radius:10px;
    transition:0.3s;
}

#detail p:hover{
    transform:translateX(5px);
    box-shadow:0 6px 14px rgba(0,0,0,0.1);
}

/* ===== LABEL ===== */
#detail span{
    font-weight:bold;
    color:#ff7a00;
}

/* ===== EMPTY / ERROR STATE ===== */
.error{
    background:#ffe3e3 !important;
    border-left:6px solid #fa5252 !important;
    color:#c92a2a;
}

/* ===== EMPTY CONTENT ===== */
#detail:empty::after{
    content:"Student details not found";
    display:block;
    text-align:center;
    padding:20px;
    color:#999;
    font-style:italic;
}

/* ===== RESPONSIVE ===== */
@media(max-width:600px){
    #detail{
        margin:20px;
        padding:24px;
    }

    .nav{
        flex-wrap:wrap;
    }
}
</style>
</head>

<body onload="loadStudentDetail()">

<!-- NAVBAR -->
<div class="nav">
    <a href="dashboard.html">Dashboard</a>
    <a href="student_list.html">Students</a>
    <a href="add_student.html">Add Student</a>
    <a href="course_list.html">Courses</a>
    <a href="add_course.html">Add Course</a>
</div>

<hr>

<h2>üë§ Student Detail</h2>

<div id="detail"></div>

<script>
/* ===== LOAD STUDENT DETAIL ===== */
function loadStudentDetail(){
    const detailDiv = document.getElementById("detail");

    // Read index from URL ‚Üí student_detail.html?index=0
    const params = new URLSearchParams(window.location.search);
    const index = params.get("index");

    let students = JSON.parse(localStorage.getItem("students")) || [];

    if(index === null || !students[index]){
        detailDiv.innerHTML = `<p class="error">‚ùå Student not found</p>`;
        return;
    }

    const student = students[index];

    detailDiv.innerHTML = `
        <p><span>Name:</span> ${student.name}</p>
        <p><span>Email:</span> ${student.email}</p>
        <p><span>Course:</span> ${student.course}</p>
        <p><span>Age:</span> ${student.age}</p>
    `;
}
</script>

</body>
</html>
