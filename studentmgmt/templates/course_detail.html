<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Course Detail</title>

<style>
/* ===== RESET ===== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
}

/* ===== BODY ===== */
body{
    background:linear-gradient(135deg,#eef2f7,#fdfdfd);
    padding:20px;
    color:#333;
    animation:fadeIn 1s ease-in;
}

/* ===== ANIMATIONS ===== */
@keyframes fadeIn{
    from{opacity:0}
    to{opacity:1}
}

@keyframes slideDown{
    from{transform:translateY(-20px);opacity:0}
    to{transform:translateY(0);opacity:1}
}

@keyframes popUp{
    from{transform:scale(0.9);opacity:0}
    to{transform:scale(1);opacity:1}
}

/* ===== NAVBAR ===== */
.nav{
    display:flex;
    flex-wrap:wrap;
    gap:12px;
    background:linear-gradient(90deg,#ff9f43,#ff6b00);
    padding:16px 22px;
    border-radius:14px;
    margin-bottom:25px;
    animation:slideDown 0.8s ease;
}

.nav a{
    color:#fff;
    text-decoration:none;
    font-weight:600;
    padding:9px 16px;
    border-radius:20px;
    transition:all 0.3s ease;
}

.nav a:hover{
    background:#fff;
    color:#ff6b00;
    transform:translateY(-2px);
}

/* ===== HEADING ===== */
h2{
    margin-top:25px;
    text-align:center;
    color:#ff6b00;
    font-size:28px;
    animation:fadeIn 1.2s ease;
}

/* ===== COURSE DETAIL CARD ===== */
#courseDetail{
    max-width:520px;
    margin:35px auto;
    background:#ffffff;
    padding:28px 32px;
    border-radius:18px;
    box-shadow:0 15px 35px rgba(0,0,0,0.12);
    font-size:16px;
    animation:popUp 0.7s ease;
}

/* ===== DETAIL ROWS ===== */
#courseDetail p{
    margin:14px 0;
    padding:14px 16px;
    background:linear-gradient(90deg,#fff3e6,#ffe8cc);
    border-left:6px solid #ff9f43;
    border-radius:10px;
    font-weight:500;
    transition:0.3s;
}

#courseDetail p:hover{
    transform:translateX(5px);
    box-shadow:0 6px 14px rgba(0,0,0,0.1);
}

/* ===== LABELS ===== */
#courseDetail span{
    color:#ff6b00;
    font-weight:bold;
}

/* ===== EMPTY STATE ===== */
#courseDetail:empty::after{
    content:"No course details available";
    display:block;
    text-align:center;
    color:#999;
    font-style:italic;
    padding:20px;
}

/* ===== ERROR MESSAGE ===== */
.error{
    background:#ffe3e3;
    border-left:6px solid #ff4d4d;
    color:#c92a2a;
}

/* ===== RESPONSIVE ===== */
@media(max-width:600px){
    #courseDetail{
        margin:20px;
        padding:22px;
    }
}
</style>
</head>

<body onload="loadCourseDetail()">

<div class="nav">
    <a href="dashboard.html">Dashboard</a>
    <a href="student_list.html">Students</a>
    <a href="add_student.html">Add Student</a>
    <a href="course_list.html">Courses</a>
    <a href="add_course.html">Add Course</a>
</div>

<h2>üìò Course Detail</h2>

<div id="courseDetail"></div>

<script>
/* ===== LOAD COURSE DETAIL ===== */
function loadCourseDetail(){
    const courseDetail = document.getElementById("courseDetail");

    // Get index from URL ‚Üí course_detail.html?index=0
    const params = new URLSearchParams(window.location.search);
    const index = params.get("index");

    let courses = JSON.parse(localStorage.getItem("courses")) || [];

    if(index === null || !courses[index]){
        courseDetail.innerHTML = `
            <p class="error">‚ùå Course not found</p>
        `;
        return;
    }

    const course = courses[index];

    courseDetail.innerHTML = `
        <p><span>Course Name:</span> ${course.name}</p>
        <p><span>Duration:</span> ${course.duration}</p>
    `;
}
</script>

</body>
</html>
