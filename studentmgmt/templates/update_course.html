<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Update Course</title>

<style>
/* ===== GLOBAL ===== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
}

/* ===== BODY ===== */
body{
    background:linear-gradient(135deg,#f1f5f9,#ffffff);
    color:#333;
    animation:fadeIn 1s ease-in;
}

/* ===== ANIMATIONS ===== */
@keyframes fadeIn{
    from{opacity:0}
    to{opacity:1}
}

@keyframes slideDown{
    from{transform:translateY(-20px);opacity:0}
    to{transform:translateY(0);opacity:1}
}

@keyframes popUp{
    from{transform:scale(0.9);opacity:0}
    to{transform:scale(1);opacity:1}
}

/* ===== NAVBAR ===== */
.nav{
    width:92%;
    max-width:1000px;
    margin:20px auto;
    padding:16px 22px;
    background:linear-gradient(90deg,#ff7a00,#ffb703);
    border-radius:18px;
    display:flex;
    gap:18px;
    justify-content:center;
    box-shadow:0 10px 26px rgba(0,0,0,0.18);
    animation:slideDown 0.8s ease;
}

.nav a{
    color:#fff;
    text-decoration:none;
    font-weight:bold;
    padding:9px 16px;
    border-radius:20px;
    transition:all 0.3s ease;
}

.nav a:hover{
    background:#ffffff;
    color:#ff7a00;
    transform:translateY(-2px);
}

/* ===== UPDATE COURSE CONTAINER ===== */
.update-container{
    max-width:520px;
    margin:45px auto;
    background:#ffffff;
    padding:34px;
    border-radius:22px;
    box-shadow:0 16px 38px rgba(0,0,0,0.12);
    animation:popUp 0.7s ease;
}

/* ===== HEADING ===== */
h2{
    text-align:center;
    margin-bottom:18px;
    color:#ff7a00;
    font-size:28px;
}

/* ===== MESSAGE ===== */
.msg{
    background:linear-gradient(90deg,#fff4e6,#ffe8cc);
    padding:15px;
    border-left:6px solid #ff922b;
    border-radius:12px;
    margin-bottom:18px;
    text-align:center;
    font-weight:500;
}

/* ===== INPUTS ===== */
input{
    width:100%;
    padding:14px 16px;
    margin:14px 0;
    border:1px solid #ddd;
    border-radius:12px;
    font-size:15px;
    transition:0.3s;
}

input:focus{
    outline:none;
    border-color:#ff922b;
    box-shadow:0 0 0 4px rgba(255,146,43,0.25);
}

/* ===== BUTTON ===== */
button{
    width:100%;
    margin-top:18px;
    padding:14px;
    background:linear-gradient(90deg,#4dabf7,#228be6);
    color:#fff;
    border:none;
    border-radius:14px;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.05);
    box-shadow:0 8px 18px rgba(34,139,230,0.4);
}

/* ===== RESPONSIVE ===== */
@media(max-width:600px){
    .update-container{
        margin:25px;
        padding:26px;
    }

    .nav{
        flex-wrap:wrap;
    }
}
</style>
</head>

<body onload="loadCourseForUpdate()">

<!-- NAVBAR -->
<div class="nav">
    <a href="dashboard.html">Dashboard</a>
    <a href="student_list.html">Students</a>
    <a href="add_student.html">Add Student</a>
    <a href="course_list.html">Courses</a>
    <a href="add_course.html">Add Course</a>
</div>

<hr>

<!-- UPDATE FORM -->
<div class="update-container">
    <h2>✏️ Update Course</h2>
    <div class="msg">Edit course details and save changes</div>

    <form onsubmit="updateCourse(event)">
        <input type="text" id="courseName" placeholder="Course Name" required>
        <input type="text" id="courseDuration" placeholder="Duration" required>
        <button type="submit">Update Course</button>
    </form>
</div>

<script>
let courseIndex = null;

/* ===== LOAD COURSE ===== */
function loadCourseForUpdate(){
    const params = new URLSearchParams(window.location.search);
    courseIndex = params.get("index");

    let courses = JSON.parse(localStorage.getItem("courses")) || [];

    if(courseIndex === null || !courses[courseIndex]){
        alert("Course not found");
        window.location.href = "course_list.html";
        return;
    }

    document.getElementById("courseName").value = courses[courseIndex].name;
    document.getElementById("courseDuration").value = courses[courseIndex].duration;
}

/* ===== UPDATE COURSE ===== */
function updateCourse(event){
    event.preventDefault();

    let courses = JSON.parse(localStorage.getItem("courses")) || [];

    courses[courseIndex].name = document.getElementById("courseName").value.trim();
    courses[courseIndex].duration = document.getElementById("courseDuration").value.trim();

    localStorage.setItem("courses", JSON.stringify(courses));

    alert("✅ Course updated successfully");
    window.location.href = "course_list.html";
}
</script>

</body>
</html>
